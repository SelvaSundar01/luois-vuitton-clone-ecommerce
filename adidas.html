<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOUIS VUITTON</title>
    <link rel="icon" href="louis.png">
    <link rel="stylesheet" href="adidas.css">
</head>

<body>
    <form action="Sign.html">
        <div class="header">
            <div>
                <h3>Create Account</h3>
            </div>
            <div class="in">
                <label for="text">Your Name</label>
                <br>
                <input  type="text" name="text" placeholder="First and last name" required>
            </div>
            <div class="in">
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" required>
            </div>
            <div class="in">
                <label for="password">Password</label>
                <br>
                <input  type="password" name="password" placeholder="At least 6 characters" required min="6">
                <p>Password must should be 6 characters</p>
            </div>
            <div class="in">
                <label for="number">Mobile</label>
                <br>
                <input  type="number" name="number" required>
            </div>
            <div class="in">
                <div class="create">
                   <button form="action">Create your MyLV account</button>
                </div>
            </div>
            <div class="in">
                <p>By creating an account or logging in, agree to Adidas <a href="">Conditions of use</a> and <a
                        href="">Privacy Policy.</a></p>
                <h6>Already have an account?<a href="Sign.html">Sign in</a></h6>
            </div>  

    </form>
    <hr>
    <div class="last">
        <a href="">Conditions of use</a> and <a href="">Privacy Policy.</a> <a href="">Help</a>

        <p>2024,louis vitton.com,inc.or its affliates</p>
    </div>
    


</body>

</html>
